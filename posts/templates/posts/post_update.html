{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update Post -
{% endblock title %}

{% block content %}
<div class="mt-5 pt-5">
    <form action="" method="POST" class="col-md-8 offset-md-2 my-5">
        <h2 class="mb-4">Update Post</h2>
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy }}
        <button class="main-btn mt-4">Update Post</button>
    </form>
</div>
{% endblock content %}
