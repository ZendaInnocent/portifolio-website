{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container pt-100 pb-130 mt-30">
    <div class="row">
        <div class="col-md-8 offset-md-2 pt-45">
            <h2 class="mb-4">Updating Project</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="main-btn mt-4">Update Project</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}
