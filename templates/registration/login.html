{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="mt-5 pt-5">
    <form method="POST" enctype="multipart/form-data" class="col-md-6 offset-md-3 my-5 pt-4">
        <h2 class="mb-4">Login Here</h2>
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary mt-3">Login</button>
    </form>
</div>
{% endblock content %}
